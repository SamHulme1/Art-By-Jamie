    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Art By Jamie</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" style="padding-left:4px;">
            <a class="logo"><img href="index.html" src="" alt="logo-art-by-jamie-thomas-"></a>
            <ul class="navbar-nav heading-2">
                <li class="nav-item mr-3 ml-3 home-nav"><a class="nav-link hover-change" href="index.html">Home</a></li>
                <li class="nav-item gallery-nav mr-3 ml-3"><a class="nav-link hover-change" href="gallery.html"> Gallery</a></li>
                <li class="nav-item about-nav mr-3 ml-3"><a class="nav-link hover-change" href="about.html"> About</a> </li>
                <li class="nav-item contact-nav mr-3 ml-3"><a class="nav-link hover-change" href="contact.html" id="active"> Contact</a></li> 
            </ul>
        </nav>
        <button class="to-the-top" alt="go-to-the-top">
            <a href="contact.html"><i class="fa-solid fa-angle-up">
            </i><span class="sr-only">click to go to the top of this page</span></a>
        </button>
    </header>  
    <div class="container container-custom container-heading pink">
        <h1 class="heading-one">Contact Me</h1>
    </div>    
    <div class="container contact-form-container container-custom pink">  
        <form class="contact-form">
            <label for="fname" class="heading-2-form">First Name<i>*</i></label>
            <br>
            <input type="text" class="input-area paragraph-text center" name="fname" id="fname" placeholder="First name" aria-placeholder="First name" required>
            <br>
            <label for="lname" class="heading-2-form">Last Name<i>*</i></label>
            <br>
            <input type="text" name="lname" class="input-area paragraph-text center" id="lname" placeholder="Last name" aria-placeholder="Last name" required>
            <br>
            <label for="phone-number" class="heading-2-form">Phone Number</label>
            <br>
            <input type="text" name="phone-number" class="input-area paragraph-text center" id="phone-number" placeholder="Phone number" aria-placeholder="Phone number" required>
            <br>
            <label for="company-address" class="heading-2-form">Company Address</label>
            <br>
            <input type="text" name="company-address" class="input-area paragraph-text center" id="company-address" placeholder="Company address" aria-placeholder="Company address">
            <br>
            <label for="email-address" class="heading-2-form"> Email Address</label>
            <br>
            <input type="email" name="email-address" class="input-area paragraph-text center" id="email-address" placeholder="Email address" aria-placeholder="Email address" required>
            <br>
            <br>
            <label for="why-contact" class="heading-2-form"> How can I help?</label>
            <br>
            <br>
            <input type="radio" name="why-contact" value="commission" id="why-contact">
            <label for="commission" class="paragraph-text">Commission</label>
            <input type="radio" name="why-contact" value="Collaboration" id="why-contact">
            <label for="collaboration" class="paragraph-text">Collaboration</label>
            <input type="radio" name="why-contact" value="other" id="why-contact">
            <label for="other" class="paragraph-text">Other</label>
            <br>
            <br>
            <label for="whats-your-idea?" class="heading-2-form">What's your idea?</label>
            <br>
            <br>
            <textarea name="whats-your-idea?" class="input-area-textarea paragraph-text center" id="whats-your-idea" placeholder="Describe your idea?" aria-placeholder="Describe your idea?" required></textarea>
            <br>
            <button type="submit" class="submit-button heading-2-form" name="submit">Send</button>
            <button type="reset" class="submit-button heading-2-form" name="reset">Reset</button>
        </form>
    </div>   
    <section>
        <div class="row">
            <div class="col-12">
                <div class="container-fluid  text-center breakout-container">
                    <img src="assets/img/digital-and-drawing/routine-yoga-6-digital.jpg" alt="routine-yoga-6" id="breakout-image">
                    <span class="sr-only">digital drawing of jamie doing yoga</span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid container-map">
            <div class="row">
                <div class="col-12 nopadding">
                    <iframe class="map noborder" src="https://maps.google.com/maps?q=wrexham&t=k&z=13&ie=UTF8&iwloc=&output=embed" title="Location-wrexham" alt="Google-maps-wrexham">
                    </iframe>
                </div>
            </div>
        </div>
    </section>   
    <footer>
        <section> 
            <div class="container container-custom contact-information">
                <div class="row contact-color">
                    <div class="col-6">
                        <h6 class="phone heading-2">Phone Number: <span class="paragraph-text">09876 87616</span></h6>
                    </div>
                    <div class="col-6">   
                        <h6 class="address heading-2">Location: <span class="paragraph-text">Wrexham Clywd United Kingdom</span>
                    </div>
                </div>    
                <div class="row contact-color">
                    <div class="col-12">
                        <h6 class="paragraph-text">got a project in mind <a href="contact.html" class="hover-change-footer">lets work together<span class="sr-only">link to contact form</span></a>     
                        </h6>
                    </div>
                    <div class="col-12">   
                        <h6>
                            <a href="https://www.facebook.com/artbyjamiethomas" target="_blank"><i class="fa-brands fa-facebook icon hover-change"></i></a>
                            <span class="sr-only">facebook link</span>
                            <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube icon hover-change"></i></a>
                            <span class="sr-only">youtube link</span>
                            <a href="https://www.instagram.com/artbyjamiethomas/?hl=en" target="_blank"><i class="fa-brands fa-instagram icon hover-change"></i></a>
                            <span class="sr-only">instagram link</span>
                        </h6>
                    </div>
                </div>
            </div>    
        </section>
    </footer>
</body>
</html>
