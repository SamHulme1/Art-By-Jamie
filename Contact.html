<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" style="padding-left:4px;">
            <a class="logo"><img href="index.html" src="" alt="logo-art-by-jamie-thomas-"></a>

                <li class="nav-item mr-3 ml-3 home-nav"><a class="nav-link hover-change" href="index.html">Home</a></li>

    <div class="container contact-form-container">  
        <form class="contact-form">
            <label for="fname" class="heading-2">First Name<i>*</i></label>
            <br>
            <input type="text" class="input-area paragraph-text" name="fname">
            <br>
            <label for="lname" class="heading-2">Last Name<i>*</i></label>
            <br>
            <input type="text" name="lname" class="input-area paragraph-text">
            <br>
            <label for="phone-number" class="heading-2">Phone Number</label>
            <br>
            <input type="text" name="phone-number" class="input-area paragraph-text">
            <br>
            <label for="company address" class="heading-2">Company Address</label>
            <br>
            <input type="text" name="company address" class="input-area paragraph-text">
            <br>
            <label for="email-address" class="heading-2"> Email Address</label>
            <br>
            <input type="email" name="email-address" class="input-area paragraph-text">
            <br>
            <label for="whats-your-idea?" class="heading-2">What's your idea?</label>
            <br>
            <textarea name="whats-your-idea?" class="input-area-textarea paragraph-text"></textarea>
            <br>
            <input type="submit" class="heading-2" name="submit">
        </form>
    </div>      
    <footer>
        <section class="container-fluid contact-information">
            <div class="row contact-bg-colour-above">
                <div class="col-6 paragraph-text">
                    <h6 class="phone">Phone Number: 09876 87616</h6>
                </div>
                <div class="col-6 paragraph-text">   
                    <h6 class="address">Location: Wrexham, Clywd, United Kingdom</h6>
                </div>
